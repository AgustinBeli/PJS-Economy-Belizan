<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Quicksand&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="./resources/css/style.css">
    <title>Mi economia</title>
</head>
<body>
    <h1 id="titulo">MI ECONOMIA</h1>
    <div id="esquema">
        <div class="formu">
            <form id="formulario">
                <div class="operacion">
                    Tipo de Operación:
                    <input name="type" type="radio" id="type1" value="ingreso" required>
                    <label for="type1">Ingreso</label>
                    <input name="type" type="radio" id="type2" value="egreso" required>
                    <label for="type2">Egreso</label>
                </div>
                <div class="gasto">
                    Tipo de Gasto
                    <input name="spent" type="radio" id="spent1" value="fijo" required>
                    <label for="spent1">Fijo</label>
                    <input name="spent" type="radio" id="spent2" value="variable" required>
                    <label for="spent2">Variable</label>
                    <input name="spent" type="radio" id="spent3" value="ocasional" required>
                    <label for="spent3">Ocasional</label>
                </div>
                <div class="pago">
                    Medio de Pago:
                    <input name="metod" type="radio" id="metod1" value="efectivo" required>
                    <label for="metod1">Efectivo</label>
                    <input name="metod" type="radio" id="metod2" value="tarjeta" required>
                    <label for="metod2">Tarjeta</label>
                    <input name="metod" type="radio" id="metod3" value="mercadopago" required>
                    <label for="metod3">Mercadopago</label>
                </div>
                <div class="cantidad">
                    <label for="amount">Importe:</label>
                    <input name="amount" type="number" id="amount" required>
                </div>
                <div id="informacion">
                    <label for="description">Descripción:</label>
                    <input name="description" type="text" id="description" required>
                </div>
                <div class="categoria">
                    <label for="category">Categoria:</label>
                    <select name="category" id="category" required>
                        <option value="">SELECCIONAR</option>
                        <option value="SERVICIO">SERVICIO</option>
                        <option value="COMIDA">COMIDA</option>
                        <option value="ROPA">ROPA</option>
                        <option value="ELECTRO">ELECTRO</option>
                        <option value="HIGIENE">HIGIENE</option>
                        <option value="OCIO">OCIO</option>
                        <option value="OTROS">OTROS</option>
                        <option value="SUELDO">SUELDO</option>
                        <option value="PROPINA">PROPINA</option>
                        <option value="INVERSIÓN">INVERSIÓN</option>
                    </select>
                </div>
                <div class="añadir">
                    <input type="submit" value="Listo">
                </div>
            </form>
        </div>
        <div id="tabla">
            <h2>HISTORIAL</h2>
            <table id="historial">
                <tr>
                    <th>TIPO DE OPERACION</th>
                    <th>MEDIO DE PAGO</th>
                    <th>IMPORTE</th>
                    <th>TIPO DE GASTO</th>
                    <th>CATEGORIA</th>
                    <th>DESCRIPCIÓN</th>
                    <th></th>
                </tr>
            </table>
        </div>
    </div>    
    <script src="./resources/js/scripts.js"></script>
</body>
</html>
